<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../header/header.css" />
</head>
<style>
    .section {
        width: 100%; height:800px;
        border:1px solid;
        background-color: green;
    }
    .section:first-child {
        background-color: red;
    }
    .section:nth-child(2) {
        background-color: blue;
    }
    .section:nth-child(3) {
        background-color: #2F3238 ;
    }
    .section:nth-child(4) {
        background-color: #7A7593;
    }
    .section:nth-child(5) {
        background-color: blue;
    }
    .section:nth-child(6) {
        background-color: #2F3238 ;
    }
    .section:nth-child(7) {
        background-color: #7A7593;
    }
    .section:nth-child(8) {
        background-color: blue;
    }
    #header {
        position: fixed;
    }
</style>
<body>

<header id="header" class="header">

</header>
<div class="section" id="a"></div>
<div class="section" id="b"></div>
<div class="section" id="c"></div>
<div class="section" id="d"></div>
<div class="section" id="e"></div>
<div class="section" id="f"></div>
<div class="section" id="g"></div>

<script src="../../jquery/jquery-3.2.1.js"></script>
<script src="/lib/header/data.js"></script>
<script src="/lib/header/header.js"></script>
<script src="scroll.js"></script>
</body>
</html>
